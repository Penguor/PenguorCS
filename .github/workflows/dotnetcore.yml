name: .NET Core

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.300
      - name: Build debug
        run: dotnet build --configuration Debug
      - name: Build release
        run: dotnet build --configuration Release
      - name: Run tests
        run: dotnet test
